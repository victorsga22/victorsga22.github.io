name: Deploy React to GitHub Pages

on:
  push:
    branches:
      - main  # Se ejecuta cuando hay cambios en main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
        
      - name: Limpiar caché de dependencias (Opcional)
        run: rm -rf node_modules package-lock.json

      - name: Instalar dependencias con `npm ci`
        run: npm ci  # Asegura una instalación limpia y sin errores

      - name: Construir la aplicación
        run: npm run build

      - name: Desplegar en GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # La rama donde se publicará la app
          folder: build
